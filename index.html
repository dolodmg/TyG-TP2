<body>
    <nav class="navbar navbar-expand-md navbar-light background">
        <img src="./img/computer.png" alt="" srcset="">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mx-auto">
                <li class="nav-item">
                    Trabajo Práctico 2 
                </li>
                <li class="nav-item">
                    Franco Kral - Dolores Dominguez
                </li>
            </ul>
        </div>
    </nav> 
    <div class="container-fluid row">
        <div class="links-api col-2">
            <button onclick="show()" class="btn btn-primary">Movies API</button>
            <button onclick="showPeliculasPuntuadas()" class="btn btn-primary">Ver puntajes</button>
            <button onclick="showStats()" class="btn btn-primary">Ver stats</button>
        </div>
        <div class="col-10">
            <div class="row">
                <div class="movie col-8" id="movieApi">
                    <input type="text" id="searchInput" placeholder="Ingrese el título de la película">
                    <button onclick="searchMovie()" class="btn btn-primary">Buscar</button>   
                    <div id="movieDetails">
                        <div id="movie-title"></div>
                        <div id="movie-year"></div>
                        <div id="movie-genre"></div>
                        <div id="movie-direc"></div>
                        <div id="movie-actors"></div>
                        <div id="movie-plot"></div>
                        <img id="movie-poster"> 
                    </div>
                    <div id="rate-movie">
                        <button onclick="rateMovie()" class="btn btn-primary" id="btn-rate">Puntuar</button>
                    </div> 
                </div>
            </div>
        </div>
    </div> 
    <footer id="footer-text">
        Tecnología y Gestión Web - 21/05/2023
