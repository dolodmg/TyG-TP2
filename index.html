<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/bootstrap-responsive.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>     
    <script src="https://kit.fontawesome.com/25a709830d.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10.15.6/dist/sweetalert2.min.js"></script>  
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@10.15.6/dist/sweetalert2.min.css">
    <script src="./js/script.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-light">
        <img src="./img/computer.png" alt="" srcset="">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mx-auto">
                <li class="nav-item">
                    Trabajo Práctico 2 
                </li>
                <li class="nav-item">
                    Franco Kral - Dolores Dominguez
                </li>
            </ul>
        </div>
    </nav> 
    <div class="container-fluid row">
        <div class="links-api col-2">
            <button onclick="show()" class="btn btn-primary">Movies API</button>
            <button onclick="rateFuncion()" id="myBtn" class="btn btn-primary">Ver puntajes</button>
            <button onclick="createPieChart()" class="btn btn-primary">Ver stats</button>
        </div>
        <div class="col-10">
            <div class="row">
                <div class="movie col-10" id="movieApi">
                    <div>
                        <input type="text" id="searchInput" placeholder="Ingrese el título de la película">
                        <button onclick="searchMovie()" class="btn btn-primary">Buscar</button> 
                    </div>    
                    <div id="all-movie">
                        <div id="movieDetails" class="row">
                            <div class="col-4">
                                <img id="movie-poster" class="img-fluid">
                            </div>
                            <div class="col-8" id="movie-text">
                                <div id="movie-year"></div>
                                <div id="movie-title"></div>
                                <div id="movie-director"></div>
                                <div id="movie-actors"></div>
                                <div id="movie-plot"></div> 
                            </div>
                        </div>
                        <div class="movie-rate">
                            <h2>Puntuar película</h2>
                            <div class="stars" id="rating">
                                <i class="fa-solid fa-star" id="rating-1"></i>
                                <i class="fa-solid fa-star" id="rating-2"></i>
                                <i class="fa-solid fa-star" id="rating-3"></i>
                                <i class="fa-solid fa-star" id="rating-4"></i>
                                <i class="fa-solid fa-star" id="rating-5"></i>
                            </div>
                            <button class="btn btn-primary" id="btnGuardar" onclick="addRating()">Guardar</button>
                        </div>
                    </div>
                    <p id="no-result">No se encontró ninguna película</p>
                </div>      
            </div>
            <div id="movie-list" class="row">
                <!-- Acá se agregarán los elementos de la lista de peliculas rateadas con JavaScript -->
            </div> 
            <div>
                <canvas id="pieChart" width="200" height="200"></canvas>
            </div>
        </div>      
    </div> 
    <footer id="footer-text">
        Tecnología y Gestión Web - 21/05/2023
    </footer>
</body>
</html>
